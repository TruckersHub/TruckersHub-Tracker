<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>TruckersHub Client</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">

    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/truckershub.png">
    <link href="vendor/sweetalert2/sweetalert2.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="fontawesome/all.min.css">
</head>

<body>

    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">
        <div class="draggable">
            <h3 id="vtcName">TruckersHub Client</h3>
        </div>

        <div class="nav-header">
            <a href="index.html" class="brand-logo">
                <img class="logo-abbr" src="images/truckershub.png" alt="">
                <!-- <img class="logo-compact" src="./images/logo-text.png" alt="">
                <img class="brand-title" src="./images/logo-text.png" alt=""> -->
            </a>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>

        <header class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            <div class="dashboard_bar">
                                TruckersHub Summary
                            </div>
                        </div>
                        <ul class="navbar-nav header-right" id="menubar"></ul>
                    </div>
                </nav>
            </div>
        </header>

        <div class="deznav">
            <div class="deznav-scroll" id="sidebar"></div>
        </div>

        <div class="content-body default-height">
            <!-- row -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card rounded mb-4">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img class="rounded-circle me-4" id="userAvatar">
                                        <h3 id="username"></h3>
                                    </div>
                                    <div class="d-flex">
                                        <div class="text-center">
                                            <h5 id="playTime">0 H</h5>
                                            <p>Total Playtime</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <h2>Last Session</h2>
                            <div class="row">
                                <div class="border border-success col-3 p-3">
                                    <h5 id="sessionPlayTime">0 H</h5>
                                    <span>Playing Time</span>
                                </div>
                                <div class="border border-success col-3 p-3">
                                    <h5 id="sessionJobs">0</h5>
                                    <span>Jobs Delivered</span>
                                </div>
                                <div class="border border-success col-3 p-3">
                                    <h5 id="sessionDistance">0 km</h5>
                                    <span>Distance Driven</span>
                                </div>
                                <div class="border border-success col-3 p-3">
                                    <h5 id="sessionXP">0 XP</h5>
                                    <span>Earned XP</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="copyright">
                <p>
                    Copyright Â© TruckersHub 2023-25
                </p>
                <p id="version">
                    Version V
                </p>
            </div>
        </footer>
    </div>

    <!-- Required vendors -->
    <script src="vendor/global/global.min.js"></script>
    <script src="vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="vendor/sweetalert2/sweetalert2.min.js"></script>
    
    <script src="js/custom.min.js"></script>
    <script src="js/deznav-init.js"></script>
    <script>
        jQuery(document).ready(function () {
            dezSettingsOptions.version = 'dark';
            new dezSettings(dezSettingsOptions);
            jQuery(window).on('resize', function () {
                dezSettingsOptions.version = 'dark';
                new dezSettings(dezSettingsOptions);
                jQuery('.dz-theme-mode').addClass('active');
            });
        });
    </script>

    <script src="mainjs/common.js"></script>
    <script src="mainjs/summary.js"></script>
</body>

</html>
